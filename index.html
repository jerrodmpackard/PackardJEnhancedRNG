<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Enhanced Random Name Generator</title>
</head>

<body>
    <div class="container mx-auto px-20">
        <h1 class="flex justify-center py-5 text-6xl">Enhanced Random Name Generator</h1>
        <div class="grid grid-cols-3">
            <!-- Column 1 -->
            <div>
                <div class="mb-5">
                    <label for="nameInput"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                    <input type="text" id="nameInput"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <button type="button" id="addNameBtn"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 w-full dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Add
                    name</button>
            </div>

            <!-- Column 2 -->
            <div></div>

            <!-- Column 3 -->
            <div>
                <div class="mb-5">
                    <label for="groupSizeInput"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Group Size</label>
                    <input type="text" id="groupSizeInput"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                </div>
                <button type="button" id="groupSizeBtn"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 w-full dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Generate
                    Random Groups</button>
            </div>
        </div>
        
        <div id="namesCount" class="py-8 text-center text-xl"></div>
        <div class="">
            <div id="injectNamesHere" class="grid-cols-3 pt-10">

            </div>
        </div>

    </div>


    <script type="module" src="./scripts/app.js"></script>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
</body>

</html>
